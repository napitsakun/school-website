{% extends 'base.html' %}
{% load static %}

{% block page-title %}
    {{ detail.notice_title }}
{% endblock %}

{% block page-header %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand offset-md-1" href="{% url 'home' %}">
            <img src="/media/logo/logo_2ngeXMV.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-columns"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>
{% endblock %}

{% block page-body %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <a class="goback" href="{% url 'update_notice' %}"> &larr; Go back</a>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <h3>{{ detail.notice_title }}</h3>
                <p>{{ detail.notice_description }}</p>
            </div>
        </div>
    </div>
{% endblock %}
